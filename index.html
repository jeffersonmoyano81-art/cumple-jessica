<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&family=Montserrat:wght@900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff6f61, #ffe066, #a29bfe);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Comic Neue', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      z-index: 10;
      padding: 20px;
      max-width: 90%;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 20px auto;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3.2rem;
      color: #fff;
      margin-bottom: 10px;
    }
    .name {
      color: #ff00aa;
      text-shadow: 0 0 10px #ff00ff;
      font-size: 3.5rem;
      display: block;
    }
    .age-container {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 5rem;
      color: #fff;
      text-shadow: 0 0 15px gold, 0 0 25px yellow;
      margin: 15px 0;
      animation: shine 1.5s infinite;
    }
    @keyframes shine {
      0%, 100% { text-shadow: 0 0 15px gold, 0 0 25px yellow; }
      50% { text-shadow: 0 0 20px #ff0, 0 0 40px #f0f, 0 0 60px #0ff; }
    }
    p {
      font-size: 1.6rem;
      margin: 10px 0;
      opacity: 0;
      animation: fadeInText 2s ease forwards 0.5s;
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cake {
      width: 130px;
      height: 90px;
      background: #ffebcd;
      border-radius: 15px 15px 10px 10px;
      margin: 20px auto;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: wobble 3s ease-in-out infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    .candle {
      width: 10px;
      height: 30px;
      background: #ff69b4;
      margin: 0 auto;
      border-radius: 5px;
      position: relative;
    }
    .flame {
      width: 8px;
      height: 15px;
      background: #ffcc00;
      border-radius: 50% 50% 30% 30%;
      position: absolute;
      top: -10px;
      left: 1px;
      animation: flicker 0.5s ease-in-out infinite alternate;
      box-shadow: 0 0 10px #ff9900;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scaleY(1) scaleX(1); }
      50% { opacity: 0.8; transform: scaleY(1.3) scaleX(0.8); }
    }
    .audio-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff00aa, #00ffff);
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.5);
      transition: 0.3s;
      animation: pulseBtn 1.5s infinite;
    }
    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px #ff00ff, 0 0 80px #00ffff; }
      100% { transform: scale(1); }
    }
    .audio-btn:hover, .audio-btn:active {
      transform: scale(1.1);
    }
    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #ff69b4;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInSignature 3s ease forwards 4s;
    }
    @keyframes fadeInSignature {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>

  <!-- Foto de Pa√∫ y Jessica -->
  <img src="ale, pau.jpg" alt="Pa√∫ y Jessica" class="photo">

  <!-- Animaciones ligeras -->
  <script>
    const colors = ['#ff00aa', '#00ffff', '#ffdd00', '#00ff88', '#ff6600'];
    for (let i = 0; i < 50; i++) {
      setTimeout(() => {
        const d = document.createElement('div');
        d.style.position = 'absolute';

        d.style.transition = `transform ${Math.random() * 3 + 3}s linear`;
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 5000);

    }

</html>
