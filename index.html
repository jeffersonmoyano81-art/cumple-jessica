<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üéâ ¬°Feliz Cumplea√±os, Jessica!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&family=Montserrat:wght@900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff6f61, #ffe066, #a29bfe);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Comic Neue', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 10px 15px;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin: 10px auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.4rem;
      color: #fff;
      margin: 10px 0;
      line-height: 1.3;
    }

    .name {
      color: #ff00aa;
      text-shadow: 0 0 10px #ff00ff;
      font-size: 2.6rem;
      display: block;
    }

    .age-container {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px gold, 0 0 20px yellow;
      margin: 10px 0;
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0%, 100% { text-shadow: 0 0 10px gold, 0 0 20px yellow; }
      50% { text-shadow: 0 0 20px #ff0, 0 0 40px #f0f, 0 0 60px #0ff; }
    }

    p {
      font-size: 1.4rem;
      margin: 10px 0;
      opacity: 0;
      animation: fadeInText 2s ease forwards 0.5s;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cake {
      width: 100px;
      height: 70px;
      background: #ffebcd;
      border-radius: 12px 12px 8px 8px;
      margin: 15px auto;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: wobble 3s ease-in-out infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .candle {
      width: 8px;
      height: 25px;
      background: #ff69b4;
      margin: 0 auto;
      border-radius: 4px;
      position: relative;
    }

    .flame {
      width: 6px;
      height: 12px;
      background: #ffcc00;
      border-radius: 50% 50% 30% 30%;
      position: absolute;
      top: -8px;
      left: 1px;
      animation: flicker 0.5s ease-in-out infinite alternate;
      box-shadow: 0 0 8px #ff9900;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scaleY(1) scaleX(1); }
      50% { opacity: 0.8; transform: scaleY(1.3) scaleX(0.8); }
    }

    .audio-btn {
      margin: 15px auto;
      padding: 14px 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff00aa, #00ffff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.5);
      transition: 0.3s;
      animation: pulseBtn 1.5s infinite;
      display: block;
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff; }
      100% { transform: scale(1); }
    }

    .audio-btn:hover, .audio-btn:active {
      transform: scale(1.1);
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 1.6rem;
      color: #ff69b4;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInSignature 3s ease forwards 4s;
    }

    @keyframes fadeInSignature {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    /* Ajuste para pantallas peque√±as */
    @media (max-height: 700px) {
      body { padding: 10px; }
      h1 { font-size: 2.2rem; }
      .age-container { font-size: 3rem; }
      p { font-size: 1.3rem; }
      .cake { width: 90px; height: 65px; }
    }

    @media (max-height: 600px) {
      body { overflow-y: auto; } /* Solo si es muy peque√±o */
      .container { padding-bottom: 60px; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="cake">
      <div class="candle">

</body>
</html>
